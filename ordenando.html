<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Ordenação</title>    
    <script src="ordenando.js"></script>    
    <link rel="stylesheet" href="ordenando.css">
</head>
<body>

    <input type="number" id="valor" placeholder="Digite um valor">  
    <button onclick="add()">Adicionar</button>
    
    <!-- Dropdown para o usuário selecionar o algoritmo de ordenação desejado -->
    <select id="algoritmo">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
    </select>
  
    <button onclick="ordenar()">Ordenar</button>   
    <button onclick="misturar()">Misturar</button>       
    <ul id="valores"></ul>    
    <script>
        // Inicializamos um array vazio para armazenar os valores adicionados
        let lista = [];

        // Função chamada ao clicar no botão "Adicionar"
        function add() {
            
            const valorInput = document.getElementById('valor');           
            const listaElement = document.getElementById('valores');           
            let li = document.createElement('li');         
            li.innerHTML = valorInput.value;         
            listaElement.appendChild(li);          
            lista.push(parseInt(valorInput.value));
        }

        // Função chamada ao clicar no botão "Ordenar"
        function ordenar() {
            
            const select = document.getElementById('algoritmo').value;        
            const listaElement = document.getElementById('valores');           
            let sortedList;
            // Condicional para escolher qual algoritmo de ordenação será utilizado
            if (select === 'bubble') {               
                sortedList = bubble_sort(lista);
            } else if (select === 'selection') {               
                sortedList = selection_sort(lista);
            } else {               
                sortedList = quick_sort(lista, 0, lista.length - 1);
            }         
            listaElement.innerHTML = sortedList.map(num => `<li>${num}</li>`).reduce((acc, val) => acc + val, "");
        }

        // Função chamada ao clicar no botão "Misturar" para embaralhar a lista
        function misturar() {           
            shuffle(lista, 10);            
            const listaElement = document.getElementById('valores');
            listaElement.innerHTML = lista.map(num => `<li>${num}</li>`).reduce((acc, val) => acc + val, "");
        }
    </script>
</body>
</html>
